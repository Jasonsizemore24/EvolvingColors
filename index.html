<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Evolving Colors</title>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./automata.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <canvas id="gameWorld" width="800" height="768" style="background: rgb(2, 0, 0); border: 1px solid black" tabindex="0" autofocus></canvas>
    <form id="controls">
        <button type="button" id="startBtn">Start</button>
        <button type="button" id="pauseBtn">Pause</button>
        <button type="button" id="resetBtn">Reset</button>
    </form>
    <label for="updateSpeed">Change Speed</label>
<input type="range" id="updateSpeed" min="1" max="100" value="50">
</body>
</html>
